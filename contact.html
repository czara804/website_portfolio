<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="pflayout.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-wrapper">
    <nav>
        <div><a href="">CZ</a></div>
        <div><a href="">About</a></div>
        <div><a href="">Portfolio</a></div>
        <div><a href="">Blog</a></div>
        <div><a href="">Contact</a></div>
    </nav>
    <div class="main-contentc">
    <header>
        <h1>Want to get in touch?</h1>
    </header>
    <section>
        <div class="contact-heading">
        <h2>Drop me a line below</h2>
        </div>
    </section>


    <div class="form-container">
        <div class="contact-form">
            <div class="inputs">
                <input type="text" name="firstname" class="input" placeholder="First Name">
                <input type="text" name="lastname" class="input" placeholder="Last Name">
                <input type="email" name="email" class="input" placeholder="Email Address">
                <input type="text" name="subject" class="input" placeholder="Subject">

            </div>
            <div class="message">
                <textarea placeholder="Message"></textarea>
                <input type="btn" class="button" value="SEND">
            </div>
        </div>
    </div>


    </div>
    <footer>
        <div class="icons">
        <a href=""><img src="instagram.png" alt="instagram"></a>
        <a href=""><img src="github.png" alt="GitHub"></a>
        <a href=""><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="copyright">
        <p>&copy; Cassandra Zara, 2019 </p>
        </div>
    </footer>
    </div>
</body>
</html>
