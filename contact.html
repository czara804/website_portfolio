    <header>
        <h1>Want to get in touch?</h1>
    </header>
    <!-- Contact Form -->
    <div class="form-container">
        <!-- message goes to netlify admin & has thank you message -->
        <form method="POST" class="contact-form" data-netlify="true">
            <div class="inputs">
                <input type="text" name="firstname" class="input" placeholder="First Name">
                <input type="text" name="lastname" class="input" placeholder="Last Name">
                <input type="email" name="email" class="input" placeholder="Email Address">
                <input type="text" name="subject" class="input" placeholder="Subject">
            </div>
            <!-- message area -->
            <div class="message">
                <textarea name="message" placeholder="Message"></textarea>
                <!-- submit button -->
                <div><input type="submit" class="button" name="send" value="SEND"></div>
            </div>
        </form>
    </div>
